  <nav class="navbar navbar-expand-lg navbar-light bg-dark">

      <a class="navbar-brand" href="#"><b style="color: rgb(238, 170, 183);">D_D</b> <b

      <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

      </div>

  </nav>
  <div class="container">

  <h2 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">NoTeS...</h2>

    <form style="background-color: rgb(226, 112, 146); margin-top: 2%;" method="post" action="/">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"><b> Movies|Series Title :.:</b></label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Plz Type Here..." name="title">

      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"><b>About Movies|Series Descri. :.:</b></label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Plz Type Here..." name="desc">
      </div>
      <button type="submit" class="btn btn-primary" style="background-color: brown;">Submit</button>
    </form>



    <div class="container">
      <table class="table">
        <thead>
          <h1>Todos...</h1>
          <tr>
            <th scope="col">SNO</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Date</th>
            <th scope="col">Del</th>
          </tr>
        </thead>
        {% if allTodo|length==0 %}
        <div class="alert alert-dark" role="alert">
          NO RECORD FOUND.ADD A NOTES...
        </div>
        {% endif %}

        <tbody>
          {% for todo in allTodo %}
          <tr>
            <th scope="row">{{loop.index}}</th>
            <td> {{todo.title}} </td>
            <td> {{todo.desc}} </td>
            <td> {{todo.date_created}} </td>
            <td><a href="/delete/{{todo.SNo}}"><button class="btn-group btn-group-sm" role="group" aria-label
                  name="d">Delete </button></a></td>


          </tr>

          {% endfor %}
        </tbody>

      </table>

    </div>
  </div>
</body>

</html>
